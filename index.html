<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
    <meta name="description" content="An IT StartUp website template.">    
    <title>StartUp </title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="stylesheet" href="./style.css">

</head>
<!-- body -->

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-header">

            </div>

            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-show"><i class="fa fa-bars"></i></label>

            <div class="nav">
                <ul class="nav-links">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/staff.html" class="nav-link">Staff</a></li>
                    <li class="nav-item has-dropdown">
                        <a href="/news.html" class="nav-link">News</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item"><a class="nav-link" href="/news.html">Latest News</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Archive</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="/contact.html" class="nav-link">Contact Us</a></li>
                    <label for="menu-toggle" class="menu-hide"><i class="fa fa-times"></i></label>
                </ul>
            </div>
        </div>
    </nav>
    <!-- logo -->
    <div class="logo_index">
        <div class="logo_index_text">
            <a href="/index.html"><img src="/public/image/icons8-yolo-90.png" alt="logo"/></a>
        </div>
    </div>
    <div class="up-container"></div>
    <!--Slider-->
    <div id="slider">
        <div class="slide" style="background:dodgerBlue;">
            <img src="https://images5.alphacoders.com/343/thumb-1920-343645.jpg" alt=" slider image">
        </div>

        <div class="slide" style="background:coral;">
            <img src="https://wallpapercave.com/wp/wp2634222.jpg" alt="slider image">
        </div>

        <div class="slide" style="background:crimson;">
            <img src="https://wallpaperaccess.com/full/1154341.jpg" alt="slider image">
        </div>

        <div class="slide" style="background: #6edf10;">
            <img src="https://images6.alphacoders.com/462/thumb-1920-462371.jpg" alt="slider image">
        </div>

        <!--Controlling arrows-->
        <span class="controls" onclick="prevSlide(-1)" id="left-arrow"><i class="fa fa-arrow-left"
                aria-hidden="true"></i>
        </span>
        <span class="controls" id="right-arrow" onclick="nextSlide(1)"><i class="fa fa-arrow-right"
                aria-hidden="true"></i>
        </span>
    </div>
    <div id="dots-con">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <!-- progress bar -->
    <div class="progress-bar" />
    <button class="back-to-top hidden" aria-label="back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
        </svg>
    </button>
    <div class="progress-bar" />
    <!-- script -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="./script.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/button.js"></script>

</body>

</html>
