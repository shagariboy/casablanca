<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Contact Us</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/20ab91acc4.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="/css/contact.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <!-- emailjs -->
    <script type="text/javascript">
        (function () {
            emailjs.init("teNl4WUP9Sj8LxBNR");
        })();
    </script>
</head>
<!-- body -->

<body>
    <!-- logo -->
    <div class="logo_index">
        <div class="logo_index_text">
            <a href="/index.html"><img src="/public/image/icons8-yolo-90.png" alt="logo" /></a>
        </div>
    </div>
    <!-- contact -->
    <section id="contact">

        <h1 class="section-header">Hit us up!</h1>

        <div class="contact-wrapper">

            <!-- Left contact page -->

            <form name="casablanca" data-netlify="true" method="POST" id="contact-form" class="form-horizontal" role="form" action="./successPage.html">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" required
                            autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" id="message"
                    required></textarea>
                <button class="btn btn-dark send-button" type="submit" value="submit" id="submit">
                    Submit</button>
            </form>

            <!-- Right contact page -->

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Lagos,
                                Nigeria</span></i></li>

                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                                    href="tel:+43 5418 5622" title="Give me a call">+43 5418 5622 </a></span></i>
                    </li>
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                                    href="mailto:johannes.ehrhart@casablanca.at"
                                    title="Send me an email">johannes.ehrhart@casablanca.at</a></span></i></li>

                </ul>

                <hr>
                <ul class="social-media-list">
                    <li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
                    </li>
                    <!--<li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-codepen" aria-hidden="true"></i></a>
                    </li> -->
                    <li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <hr>
                <br>
                <br>
                <br>
                <br>

                <a href="/index.html" class="fa-4x" style="color: #fff; margin-left: 100px;">
                    <i class="fa fa-tv fa-beat" aria-hidden="true"></i></a>

                <br>
                <br>
                <br>
                <br>


                <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

            </div>

        </div>
        <!-- progress bar -->
        <div class="progress-bar" />
        <button class="back-to-top hidden" aria-label="back-to-top">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
            </svg>
        </button>
        <div class="progress-bar" />

    </section>

    <!-- script -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="/js/contact.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/button.js"></script>
    <script src="./js/emailjs.js"></script>

</body>

</html>
